<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Transition Animation</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body{
      margin: 0;
    }
  #colorBox {
    width: 100vw;
    height: 100vh;
    background-color: rgb(0, 0, 0); /* Start color: black */
    transition: background-color 10s linear; /* Smooth transition over 2 seconds */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  button {
    opacity: 0;
    text-align: center;
    width: 100px;
    height:100px;
    border-radius: 100%;
    background-color: transparent;
    color: white;
    mix-blend-mode: exclusion;
  }
  </style>
</head>
<body>
  <div id="colorBox"><button id="startButton">Press</button></div>
  

  <script>document.addEventListener('DOMContentLoaded', function() {
    const colorBox = document.getElementById('colorBox');
    const startButton = document.getElementById('startButton');
  
    // Initial color state (black)
    const initialColor = 'rgb(0, 0, 0)';
    // Target color state (white)
    const targetColor = 'rgb(255, 255, 255)';
  
    // Function to animate color transition
    function animateColorTransition() {
      colorBox.style.backgroundColor = targetColor;
    }
  
    // Function to reset color to initial state
    function resetColorState() {
      colorBox.style.backgroundColor = initialColor;
    }
  
    // Listen for touchstart event on the button (for mobile) and click event (for desktop)
    startButton.addEventListener('touchstart', function(event) {
      event.preventDefault(); // Prevent default touch behavior (scrolling, etc.)
      animateColorTransition();
    });
  
    
  
    // Listen for touchend event to reset color state
    startButton.addEventListener('touchend', function(event) {
      event.preventDefault(); // Prevent default touch behavior (scrolling, etc.)
      resetColorState();
    });
  
    
  
    // Reset color state if touch is cancelled (rare case)
    startButton.addEventListener('touchcancel', function(event) {
      event.preventDefault(); // Prevent default touch behavior (scrolling, etc.)
      resetColorState();
    });
  });
  
  </script>
</body>
</html>
